  <style>
    body {
      font-family: 'Golos Text', sans-serif !important;
      overflow: hidden;
    }
    #popupOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10000;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #popupOverlay .popup {
      font-family: 'Golos Text', sans-serif !important;
      font-size: 16px;
      color: black;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 45em;
      height: 37em;
      background-color: #fff;
      border-radius: 1em;
      box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0);
      z-index: 10001;
      overflow: auto;
    }
    .topBlock {
      width: 100%;
      height: 4em;
      display: flex;
      align-items: center;
    }
    .iconContainer {
      width: 10%;
      height: 65%;
      margin-left: 2%;
    }
    .textContainer {
      font-weight: 700;
      font-size: 1.2em;
    }
    .middleBlock {
      font-family: 'Golos Text', sans-serif !important;
      height: 20em;
      padding: 1em 1em 2em 1em;
      text-align: left;
      font-size: 1.2em;
      overflow: hidden;
      line-height: 1.5;
    }
    .middleBlock p {
      font-size: 1em;
      line-height: 1.2em;
    }
    .middleBlock p:first-child {
      margin-bottom: 1.5em;
      font-size: 1.25em;
      margin-top: 0.6em;
      line-height: 1;
    }
    .middleBlock p:nth-child(2) {
      margin-bottom: 2em;
    }
    .middleBlock ol {
      text-align: left;
    }
    .bottomBlock {
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .buttonContainer {
      display: flex;
      gap: 1.5em;
      font-size: 1.25em;
      position: relative;
    }
    .copyButton, .closeButton {
      font-family: 'Golos Text', sans-serif !important;
      font-size: 1em;
      padding: 0.5em 1.25em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .copyButton{
      background-color: #000;
      color: #fff;
    }
    .closeButton{
      box-shadow: inset 0 0 2px 0px #333;
      background-color: rgb(250 250 250);
    }
    .chrome .topBlock {
      background-color: #1973E9;
    }
    .opera .topBlock, .firefox .topBlock {
      background-color: #f0f0f0;
    }
    .opera .textContainer, .firefox .textContainer {
      color: #000;
    }
    #popupOverlay ol li{
      font-size: 0.8em;
    }
    .tooltip {
      visibility: hidden;
      width: 80px;
      color: black;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 30%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.6em;
      box-shadow: inset 0 0 2px 0 #a0a0a0;
    }
  </style>

    function getBrowserName() {
      const userAgent = navigator.userAgent;
      if (userAgent.includes("Firefox")) {
        return "Firefox";
      } else if (userAgent.includes("Edg")) {
        return "Microsoft Edge";
      } else if (userAgent.includes("Opera") || userAgent.includes("OPR")) {
        return "Opera";
      } else if (userAgent.includes("Trident") || userAgent.includes("MSIE")) {
        return "Internet Explorer";
      }else {
        return "Google Chrome";
      }
    }

    function getUserLanguage() {
      return navigator.language || navigator.userLanguage;
    }

    function translateContent(language) {
      const translation = translations[language] || translations['en'];
      const middleBlock = document.querySelector('.middleBlock');
      middleBlock.innerHTML = `
            <p>${translation.message1}</p>
            <p>${translation.message2}</p>
            <p>${translation.instructions}</p>
            <ol>
                ${translation.steps.map(step => `<li>${step}</li>`).join('')}
            </ol>
        `;
      document.querySelector('.copyButton').textContent = translation.copyButton;
      document.querySelector('.closeButton').textContent = translation.closeButton;
    }

    function openPopup() {
      var overlay = document.createElement('div');
      overlay.id = 'popupOverlay';

      var popup = document.createElement('div');
      popup.classList.add('popup');

      var topBlock = document.createElement('div');
      topBlock.classList.add('topBlock');

      var iconContainer = document.createElement('div');
      iconContainer.classList.add('iconContainer');

      var textContainer = document.createElement('div');
      textContainer.classList.add('textContainer');
      iconContainer.innerHTML = getBrowserIcon();
      textContainer.textContent = getBrowserName();

      topBlock.appendChild(iconContainer);
      topBlock.appendChild(textContainer);

      var middleBlock = document.createElement('div');
      middleBlock.classList.add('middleBlock');

      var bottomBlock = document.createElement('div');
      bottomBlock.classList.add('bottomBlock');

      var buttonContainer = document.createElement('div');
      buttonContainer.classList.add('buttonContainer');

      var copyButton = document.createElement('div');
